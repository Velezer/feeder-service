name: AI Code Agent

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  ai-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set Mode (create or refine)
        id: mode
        run: |
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            echo "mode=create" >> $GITHUB_OUTPUT
            echo "branch=ai-issue-${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            if [[ "${{ github.event.issue.pull_request }}" != "" ]]; then
              echo "mode=refine" >> $GITHUB_OUTPUT
            else
              echo "skip=true" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ github.event_name }}" == "pull_request_review" ]]; then
            if [[ "${{ github.event.review.state }}" == "changes_requested" ]]; then
              echo "mode=refine" >> $GITHUB_OUTPUT
            else
              echo "skip=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Stop if not AI-related
        if: steps.mode.outputs.skip == 'true'
        run: exit 0

      - name: Checkout PR branch
        if: steps.mode.outputs.mode == 'refine'
        run: |
          git fetch origin
          git checkout ${{ github.event.pull_request.head.ref }}

      ############################################
      # VECTOR-LIKE RETRIEVAL
      ############################################

      - name: Prepare vector-like repository context
        run: |
          mkdir -p context
          > context/files.txt

          if [[ "${{ steps.mode.outputs.mode }}" == "create" ]]; then
            TASK_TEXT="${{ github.event.issue.title }} ${{ github.event.issue.body }}"
          else
            TASK_TEXT="${{ github.event.comment.body }} ${{ github.event.review.body }}"
          fi

          KEYWORDS=$(echo "$TASK_TEXT" | tr '[:upper:]' '[:lower:]' | \
            grep -oE '\b[a-z]{4,}\b' | sort | uniq | head -n 15)

          > context/file_scores.txt

          find . -type f \( \
            -name "*.rs" -o \
            -name "*.go" -o \
            -name "*.kt" -o \
            -name "*.kts" \
          \) -not -path "./.git/*" \
            -not -path "./target/*" \
            -not -path "./build/*" \
            -not -path "./node_modules/*" \
          | while read file; do

              SCORE=0
              for word in $KEYWORDS; do
                COUNT=$(grep -oi "$word" "$file" 2>/dev/null | wc -l)
                SCORE=$((SCORE + COUNT))
              done

              if [[ $SCORE -gt 0 ]]; then
                echo "$SCORE $file" >> context/file_scores.txt
              fi
          done

          SORTED=$(sort -nr context/file_scores.txt | head -n 3)

          if [[ -z "$SORTED" ]]; then
            SORTED=$(find . -type f \( \
              -name "*.rs" -o \
              -name "*.go" -o \
              -name "*.kt" -o \
              -name "*.kts" \
            \) -not -path "./.git/*" | head -n 2 | awk '{print "1 "$0}')
          fi

          echo "$SORTED" | while read score file; do
            echo "FILE: $file" >> context/files.txt
            echo "------------------------" >> context/files.txt
            head -n 150 "$file" >> context/files.txt
            echo -e "\n\n" >> context/files.txt
          done

          truncate -s 10000 context/files.txt

      ############################################
      # PER-FILE COMPRESSION
      ############################################

      - name: Compress context per file
        env:
          LM_URL: ${{ secrets.LMSTUDIO_URL }}
          LM_KEY: ${{ secrets.LMSTUDIO_API_KEY }}
        run: |
          mkdir -p context/summaries
          rm -f context/summaries/*

          awk '/^FILE: /{
                 if (out) close(out);
                 gsub("FILE: ","");
                 out="context/summaries/" NR ".tmp";
                 print "FILE: " $0 > out;
                 next
               }
               { print >> out }' context/files.txt

          > context/summaries/merged.txt

          for file in context/summaries/*.tmp; do
            RAW_CONTENT=$(cat "$file")

            SUMMARY_PROMPT="Compress this code structurally.

            Keep:
            - File name
            - Public structs/classes
            - Function signatures
            - Core logic summary
            
            Remove:
            - Imports unless critical
            - Comments
            - Boilerplate
            
            Return concise summary only.
            
            CODE:
            $RAW_CONTENT"

            RESPONSE=$(curl -s "$LM_URL/v1/chat/completions" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $LM_KEY" \
              -d "$(jq -n \
                --arg prompt "$SUMMARY_PROMPT" \
                '{
                  model: "local-model",
                  temperature: 0.0,
                  messages: [
                    { role: "user", content: $prompt }
                  ]
                }'
              )"
            )

            CONTENT=$(jq -r '
              if .choices[0].message.content then
                .choices[0].message.content
              elif .choices[0].text then
                .choices[0].text
              else
                empty
              end
            ' <<< "$RESPONSE")

            if [ -n "$CONTENT" ]; then
              echo "$CONTENT" >> context/summaries/merged.txt
              echo -e "\n\n" >> context/summaries/merged.txt
            fi
          done

          truncate -s 6000 context/summaries/merged.txt
          cp context/summaries/merged.txt context/files.txt

      ############################################
      # FINAL LLM MODIFICATION CALL
      ############################################

      - name: Call Local LLM
        env:
          LM_URL: ${{ secrets.LMSTUDIO_URL }}
          LM_KEY: ${{ secrets.LMSTUDIO_API_KEY }}
        run: |
          if [[ "${{ steps.mode.outputs.mode }}" == "create" ]]; then
            TASK="${{ github.event.issue.title }}

            ${{ github.event.issue.body }}"
          else
            TASK="Refine the PR based on this feedback:

            ${{ github.event.comment.body || github.event.review.body }}"
          fi

          FULL_PROMPT="Return STRICT JSON only.

          Task:
          $TASK

          Repository Summary:
          $(cat context/files.txt)

          Format:
          {
            \"MODIFIED_FILES\": {\"path/to/file.rs\": \"full new file content\"},
            \"PR_TITLE\": \"title\",
            \"PR_BODY\": \"body\"
          }"

          RESPONSE=$(curl -s "$LM_URL/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $LM_KEY" \
            -d "$(jq -n \
              --arg prompt "$FULL_PROMPT" \
              '{
                model: "local-model",
                temperature: 0.1,
                messages: [
                  { role: "user", content: $prompt }
                ]
              }'
            )"
          )

          echo "$RESPONSE" > raw_response.json

          CONTENT=$(jq -r '
            if .choices[0].message.content then
              .choices[0].message.content
            elif .choices[0].text then
              .choices[0].text
            else
              empty
            end
          ' raw_response.json)

          if [ -z "$CONTENT" ]; then
            exit 1
          fi

          echo "$CONTENT" | sed 's/```json//g' | sed 's/```//g' > parsed.json

          jq empty parsed.json || exit 1

      ############################################
      # APPLY CHANGES
      ############################################

      - name: Apply file updates
        run: |
          if [[ "${{ steps.mode.outputs.mode }}" == "create" ]]; then
            git checkout -b ai-issue-${{ github.event.issue.number }}
          fi

          FILES=$(jq -r '.MODIFIED_FILES | keys[]' parsed.json)

          for file in $FILES; do
            mkdir -p "$(dirname "$file")"
            jq -r --arg f "$file" '.MODIFIED_FILES[$f]' parsed.json > "$file"
          done

          git config user.name "AI Agent"
          git config user.email "actions@github.com"

          git add .

          if git diff --cached --quiet; then
            exit 0
          fi

          git commit -m "AI update"
          git push --set-upstream origin $(git branch --show-current)

      - name: Create Pull Request
        if: steps.mode.outputs.mode == 'create'
        run: |
          PR_TITLE=$(jq -r '.PR_TITLE' parsed.json)
          PR_BODY=$(jq -r '.PR_BODY' parsed.json)

          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --head "ai-issue-${{ github.event.issue.number }}" \
            --base "${{ github.event.repository.default_branch }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
